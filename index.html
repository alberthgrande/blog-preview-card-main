<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration Article"
        />
      </div>
      <div class="card-body">
        <div class="card-content">
          <p class="card-content_link">
            <a href="#">Learning</a>
          </p>
          <p class="card-content_publish">Published 21 Dec 2023</p>
          <p class="card-content_topic">
            <a href="#">HTML & CSS foundations</a>
          </p>
          <p class="card-content_info">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-content_user">
            <img
              class="card-content_user-avatar"
              src="./assets/images/image-avatar.webp"
              alt=""
            />
            <span class="card-content_user-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
